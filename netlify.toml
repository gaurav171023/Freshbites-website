## Netlify configuration - single [build] table and one redirects block

[build]
  # Publish the current folder (Freshbites) as a static site
  publish = "."

  # No build command required for plain HTML/CSS/JS site
  command = ""

# Redirect all requests to index.html (useful for SPA routing; harmless for static multi-page sites)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
